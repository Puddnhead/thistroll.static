</head>

<body>
	<div id="header">
		<img class="banner" src="resources/images/thistroll_banner.jpg" />
    <input type="button" class="bannerButton subscribeButton" id="headerSubscribeBtn" value="SUBSCRIBE" />
	</div>
	<div id="main">
    <div class="notificationsBar" id="notificationsBar"></div>
		<div class="blogNavDiv" id="blogNavDiv">
      <img class="loadingIndicator" id="blogListLoadingIndicator" src="resources/images/loading.gif" />
			<ul id="blogList" class="blogList"></ul>
      <p><a id="seeMoreLink" class="seeMoreLink" href="#">Older Blogs</a></p>
		</div>
		<div class="blog" id="blogDiv">
      <h4 class="blogDate" id="blogDate"></h4>
			<h1 id="blogTitle"></h1>
      <h2 id="blogLocation" class="blogLocation"></h2>
        <div id="carouselContainer"></div>
      <div id="blogText" class="blogText">
        <img class="loadingIndicator" id="blogTextLoadingIndicator" src="resources/images/loading.gif" />
      </div>
		</div>
		<div class="trollDiv" id="trollDiv">
			<div class="centerDiv">
				<img class="trollImg" src="resources/images/thistroll2.png" />
			</div>
			<br/>
			<textarea id="trollTextarea" class="trollTextarea">Blurg. What?
      </textarea>
		</div>
    <div class="subscribeDiv" id="subscribeDiv">
      <h3>Subscribe</h3>
      <p class="subscriptionInstructions">Submit this form if you would like to receive emails when new blogs appear on the site.</p>
      <form id="subscribeForm" data-parsley-validate="">
        <input class="subscribeInput" type="text" id="usernameInput" placeholder="Username"
            minlength="3" maxlength="20" data-parsley-pattern="\w+" data-parsley-pattern-message="Please use only alphanumeric characters in your username" required="" />
        <input class="subscribeInput" type="email" id="emailInput" placeholder="Email"
            maxlength="200" required="" />
        <input class="subscribeInput" type="password" id="passwordInput" placeholder="Password"
            minlength="6" maxlength="100" required="" />
        <input class="subscribeInput" type="password" id="verifyPasswordInput" placeholder="Repeat Password"
            minlength="6" maxlength="100" data-parsley-equalto="#passwordInput" required="" />
        <input class="subscribeInput" type="text" id="firstNameInput" placeholder="First Name"
            maxlength="100" />
        <input class="subscribeInput" type="text" id="lastNameInput" placeholder="Last Name"
            maxlength="100" />
        <input type="submit" class="subscribeButton" id="subscribeButton" value="SUBSCRIBE" style="opacity: 0" />
        <p><a class="cancelLink" id="cancelLink" href="#">Cancel</a></p>
      </form>
    </div>
	</div>
	<div id="footer">
		<p>Questions? Poems? Life advice? <a href="mailto:michaelwilklow@gmail.com">michaelwilklow@gmail.com</a></p>
	</div>
</body>
